<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpNet Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- ChirpNet Timeline UI -->
      <main style="max-width:600px;margin:2em auto;padding:1em;background:#fff;border-radius:8px;box-shadow:0 2px 8px #ccc;">
        <h2 style="text-align:center;color:#1DA1F2;">ChirpNet Timeline</h2>
        <ul class="timeline">
          <li>
            <div class="avatar">
              <div class="chirpnet-avatar-circle">
                <div class="bird-icon-avatar"></div>
              </div>
            </div>
            <div class="bubble-container">
              <div class="bubble">
                <h3>@russel</h3> re-chirped <h3>@doug</h3><br />
                Welcome to ChirpNet! This is your timeline.
                <div class="over-bubble">
                  <div class="icon-mail-reply action"></div>
                  <div class="icon-retweet action"></div>
                  <div class="icon-star"></div>
                </div>
              </div>
              <div class="arrow"></div>
            </div>
          </li>
        </ul>
      </main>
