<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChirpNet is a social media platform for sharing short messages and updates.">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>ChirpNet Client</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- ChirpNet Timeline UI -->
      <main class="main-container">
        <h1 class="timeline-title">ChirpNet Timeline</h1>
        <ul class="timeline">
            <li>
              <div class="timeline-item-flex">
                <div class="avatar" aria-label="User avatar">
                  <div class="chirpnet-avatar-circle" role="img" aria-label="ChirpNet user avatar">
                    <div class="bird-icon-avatar"></div>
                  </div>
                </div>
                <div class="bubble-container">
                  <div class="bubble">
                    <h3>@russel</h3> re-chirped <h3>@doug</h3><br />
                    Welcome to ChirpNet! This is your timeline.
                    <div class="over-bubble">
                      <div class="icon-mail-reply action"></div>
                      <div class="icon-retweet action"></div>
                      <div class="icon-star"></div>
                    </div>
                  </div>
                  <div class="arrow"></div>
                </div>
              </div>
            </li>
              <li>
                <div class="timeline-item-flex">
                  <div class="avatar" aria-label="User avatar">
                    <div class="chirpnet-avatar-circle" role="img" aria-label="ChirpNet user avatar">
                      <div class="bird-icon-avatar"></div>
                    </div>
                  </div>
                  <div class="bubble-container">
                    <div class="bubble">
                      <h3>@doug</h3> chirped<br />
                      Excited to join ChirpNet and connect with everyone!
                      <div class="over-bubble">
                        <div class="icon-mail-reply action"></div>
                        <div class="icon-retweet action"></div>
                        <div class="icon-star"></div>
                      </div>
                    </div>
                    <div class="arrow"></div>
                  </div>
                </div>
              </li>
        </ul>
      </main>
</body>
</html>
